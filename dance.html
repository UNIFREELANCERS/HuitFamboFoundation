<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Navigation</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== VARIABLES ===== */
:root {
  --hf-yellow: #f9d342;
  --hf-dark: #050505;
}

/* ===== BASE ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

/* ===== HEADER & NAV ===== */
header {
  position: sticky;
  top: 0;
  background: var(--hf-dark);
  border-bottom: 3px solid var(--hf-yellow);
  z-index: 1000;
}

nav {
  max-width: 1200px;
  margin: auto;
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ===== LOGO ===== */
.logo {
  display: flex;
  align-items: center;
  gap: .6rem;
  color: #fff;
  font-weight: 700;
}

.logo img {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 3px solid var(--hf-yellow);
}

/* ===== NAV LINKS ===== */
.nav-links {
  display: flex;
  gap: 1.2rem;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

/* ===== HAMBURGER BUTTON ===== */
.nav-toggle {
  display: none;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
}

/* ===== MOBILE VIEW ===== */
@media (max-width: 820px) {
  .nav-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--hf-dark);
    flex-direction: column;
    padding: 1rem;
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links a {
    padding: .9rem 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
}
</style>
</head>

<body>

<header>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Huit Fambo Foundation">
      <span>Huit Fambo Foundation</span>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="WhatWeDo.html">What We Do</a>
      <a href="Impact.html">Impact</a>
      <a href="library.html">Library</a>
      <a href="dance.html">Dance</a>
      <a href="waste.html">Waste</a>
      <a href="Donate.html">Donate</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- Hamburger Icon -->
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      â˜°
    </button>
  </nav>
</header>

<script>
(function () {
  const toggle = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.nav-links');

  toggle.addEventListener('click', () => {
    const expanded = toggle.getAttribute('aria-expanded') === 'true';
    toggle.setAttribute('aria-expanded', !expanded);
    nav.classList.toggle('show');
  });

  // Close menu after clicking a link (mobile)
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('show');
      toggle.setAttribute('aria-expanded', 'false');
    });
  });
})();
</script>

</body>
</html>
