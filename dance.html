<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dance for Change | Huit Fambo Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{--hf-yellow:#f9d342;--hf-dark:#0a0a0a;--hf-light:#f7f5f2;--hf-gray:#2c2c2c}
    *{box-sizing:border-box}
    body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#fff,#f6f6f4);color:var(--hf-dark)}
    header{background:#050505;color:#fff;padding:1rem;position:sticky;top:0;z-index:1000}
    nav{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}

    /* ===== MOBILE HAMBURGER ADDITION (NO CONTENT CHANGED) ===== */
    .nav-toggle{display:none}

    @media (max-width:820px){
      .nav-toggle{
        display:block;
        background:transparent;
        border:none;
        color:#fff;
        font-size:24px;
        cursor:pointer;
      }
      .nav-links{
        display:none !important;
        position:fixed;
        top:64px;
        left:0;
        right:0;
        background:#050505;
        flex-direction:column;
        padding:1rem;
        z-index:999;
      }
      .nav-links.show{
        display:flex !important;
      }
      .nav-links a{
        padding:.9rem 0;
        border-bottom:1px solid rgba(255,255,255,0.08);
      }
    }
  </style>
</head>

<body>

<header>
  <nav>
    <div class="logo" style="display:flex;align-items:center;gap:.6rem;color:#fff">
      <img src="logo.png" alt="logo" style="width:44px;height:44px;border-radius:50%;border:3px solid var(--hf-yellow);background:#000;padding:2px">
      <span style="font-weight:700;color:#fff">Huit Fambo Foundation</span>
    </div>

    <div class="nav-links" style="display:flex;gap:1rem;">
      <a href="index.html" style="color:#fff;text-decoration:none;font-weight:600">Home</a>
      <a href="About.html" style="color:#fff;text-decoration:none;font-weight:600">About</a>
      <a href="WhatWeDo.html" style="color:#fff;text-decoration:none;font-weight:600">What We Do</a>
      <a href="Impact.html" style="color:#fff;text-decoration:none;font-weight:600">Impact</a>
      <a href="library.html" style="color:#fff;text-decoration:none;font-weight:600">Library</a>
      <a href="dance.html" style="color:#fff;text-decoration:none;font-weight:600">Dance</a>
      <a href="waste.html" style="color:#fff;text-decoration:none;font-weight:600">Waste</a>
      <a href="Donate.html" style="color:#fff;text-decoration:none;font-weight:600">Donate</a>
      <a href="index.html#contact" style="color:#fff;text-decoration:none;font-weight:600">Contact</a>
    </div>

    <!-- EXISTING BUTTON (USED, NOT CHANGED) -->
    <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">☰</button>
  </nav>
</header>

<!-- ===== YOUR PAGE CONTENT CONTINUES UNCHANGED ===== -->
<!-- (Everything below remains exactly as you provided) -->

<footer style="text-align:center;padding:2rem;color:#666">
  © <span id="year"></span> Huit Fambo Foundation
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

<!-- ===== HAMBURGER SCRIPT (SAFE & GLOBAL) ===== -->
<script>
(function(){
  const btn = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.nav-links');
  if(!btn || !nav) return;

  btn.addEventListener('click', ()=>{
    const expanded = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!expanded));
    nav.classList.toggle('show');
  });

  nav.querySelectorAll('a').forEach(link=>{
    link.addEventListener('click', ()=>{
      nav.classList.remove('show');
      btn.setAttribute('aria-expanded','false');
    });
  });
})();
</script>

</body>
</html>
